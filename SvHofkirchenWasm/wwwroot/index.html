<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV Hofkirchen - Jugend</title>
    
    <script>
        // Wenn wir auf GitHub Pages sind (nicht localhost), setzen wir den Pfad
        var path = window.location.pathname;
        var base = "/";
        if (window.location.hostname.includes("github.io")) {
            // Projektname aus der URL extrahieren (z.B. /SvHofkirchenHomepage-Web/)
            base = "/SvHofkirchenHomepage-Web/";
        }
        document.write('<base href="' + base + '" />');
    </script>

    <script src="js/storage-helper.js"></script> 
    <script>
        // Falls storage-helper.js nicht geladen wurde (Fallback)
        (function() {
            try {
                var x = window.localStorage;
            } catch (e) {
                var noop = function() {};
                var storage = { getItem: function() { return null; }, setItem: noop, removeItem: noop, clear: noop, key: noop, length: 0 };
                Object.defineProperty(window, 'localStorage', { value: storage, writable: false });
                Object.defineProperty(window, 'sessionStorage', { value: storage, writable: false });
            }
        })();
    </script>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SvHofkirchenWasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #052767;"></div>
            <h4 class="mt-4" style="color: #052767; font-family: sans-serif;">Lade Vereinsdaten...</h4>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten.
        <a href="" class="reload">Neu laden</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>

    <script>
        // JS Helper Funktionen
        window.setupChart = (id, config) => {
            const ctx = document.getElementById(id)?.getContext('2d');
            if (ctx) {
                if (window[id + 'Chart']) window[id + 'Chart'].destroy();
                window[id + 'Chart'] = new Chart(ctx, config);
            }
        };

        window.downloadFileFromStream = async (fileName, contentBase64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = "data:application/json;base64," + contentBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // Verhindert Fehler, wenn Browser-Storage blockiert ist
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('Access to storage') || e.message.includes('quota'))) {
                e.stopImmediatePropagation();
                e.preventDefault();
                console.warn("Storage error suppressed");
            }
        });
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>

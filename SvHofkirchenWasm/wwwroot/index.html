<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV Hofkirchen - Jugend</title>
    
    <script>
        (function() {
            // Fehler unterdrücken, die wir nicht ändern können oder die harmlos sind
            const originalConsoleWarn = console.warn;
            console.warn = function(msg) {
                if (typeof msg === 'string' && (msg.includes('setTimeout') || msg.includes('Permissions-Policy'))) return;
                originalConsoleWarn.apply(console, arguments);
            };

            // STORAGE SHIM: Wenn der Browser den Speicher blockiert, nutzen wir einen Fake-Speicher im RAM
            // Behebt: "Access to storage is not allowed"
            function createMemoryStorage() {
                let data = {};
                return {
                    getItem: (key) => data[key] || null,
                    setItem: (key, value) => data[key] = String(value),
                    removeItem: (key) => delete data[key],
                    clear: () => data = {},
                    key: (index) => Object.keys(data)[index],
                    get length() { return Object.keys(data).length; }
                };
            }

            try {
                // Testen, ob localStorage geht
                localStorage.setItem('test', '1');
                localStorage.removeItem('test');
            } catch (e) {
                console.log("Speicherzugriff blockiert. Nutze Fallback-Speicher.");
                // Fake-Storage unterschieben
                Object.defineProperty(window, 'localStorage', { value: createMemoryStorage() });
                Object.defineProperty(window, 'sessionStorage', { value: createMemoryStorage() });
                
                // Cache API faken (wichtig für Blazor WASM Start)
                if (!window.caches) {
                    window.caches = {
                        match: () => Promise.resolve(undefined),
                        open: () => Promise.resolve({
                            add: () => {}, put: () => {}, match: () => Promise.resolve(undefined), delete: () => Promise.resolve(true)
                        }),
                        has: () => Promise.resolve(false),
                        delete: () => Promise.resolve(true),
                        keys: () => Promise.resolve([])
                    };
                }
            }
        })();
    </script>
    
    <script>
        // Behebt: "[Violation] Avoid using document.write()"
        var base = document.createElement('base');
        // Automatische Erkennung: Lokal "/" oder GitHub "/Projektname/"
        base.href = window.location.hostname.includes('localhost') ? '/' : '/SvHofkirchenHomepage-Web/';
        document.head.appendChild(base);
    </script>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SvHofkirchenWasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #052767;"></div>
            <h4 class="mt-4" style="color: #052767; font-family: sans-serif;">Lade Vereinsdaten...</h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>

    <script>
        window.setupChart = (id, config) => {
            const ctx = document.getElementById(id)?.getContext('2d');
            if (ctx) {
                if (window[id + 'Chart']) window[id + 'Chart'].destroy();
                window[id + 'Chart'] = new Chart(ctx, config);
            }
        };

        window.downloadFileFromStream = async (fileName, contentBase64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = "data:application/json;base64," + contentBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.initDatePicker = (elementId, initialDate, dotNetHelper) => {
            const el = document.getElementById(elementId);
            if(el) {
                flatpickr(el, {
                    locale: "de", defaultDate: initialDate, dateFormat: "Y-m-d", altInput: true, altFormat: "D, j. F Y", disableMobile: "true",
                    onChange: (selectedDates, dateStr) => dotNetHelper.invokeMethodAsync('OnDateSelected', dateStr)
                });
            }
        };

        window.generatePdf = (title, headers, data) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header mit modernem Design
            doc.setFillColor(5, 39, 103);
            doc.rect(0, 0, 210, 40, 'F');
            
            // Goldene Akzentlinie
            doc.setFillColor(255, 193, 7);
            doc.rect(0, 38, 210, 2, 'F');
            
            // Vereinsname - groß und prominent
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text('SV HOFKIRCHEN', 14, 17);
            
            // Untertitel
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(220, 220, 220);
            doc.text('Sektion Schach - Jugend', 14, 24);
            
            // Haupttitel
            doc.setFontSize(15);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(255, 255, 255);
            doc.text(title, 14, 34);

            // Info rechts oben - einfacher ohne Box
            doc.setFontSize(8);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(200, 200, 200);
            doc.text('Erstellt:', 160, 14);
            doc.text('Teilnehmer:', 160, 20);
            
            doc.setFont(undefined, 'bold');
            doc.setTextColor(255, 255, 255);
            const dateStr = new Date().toLocaleDateString('de-DE', { 
                day: '2-digit', month: '2-digit', year: 'numeric' 
            });
            doc.text(dateStr, 196, 14, { align: 'right' });
            doc.text(data.length.toString(), 196, 20, { align: 'right' });

            // Tabelle
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 48,
                styles: { 
                    fontSize: 10, 
                    cellPadding: 4,
                    lineColor: [220, 220, 220],
                    lineWidth: 0.1,
                    font: 'helvetica'
                },
                headStyles: { 
                    fillColor: [5, 39, 103],
                    textColor: 255,
                    fontStyle: 'bold',
                    fontSize: 11,
                    halign: 'center'
                },
                columnStyles: {
                    0: { halign: 'center', cellWidth: 20 },
                    1: { cellWidth: 70 },
                    2: { halign: 'center', cellWidth: 30 },
                    3: { halign: 'center', cellWidth: 30 },
                    4: { halign: 'right', cellWidth: 30 }
                },
                alternateRowStyles: { fillColor: [248, 249, 250] },
                margin: { left: 14, right: 14 },
                didDrawPage: function (data) {
                    // Fußzeile
                    doc.setFontSize(8);
                    doc.setTextColor(150, 150, 150);
                    const pageStr = 'Seite ' + doc.internal.getCurrentPageInfo().pageNumber;
                    doc.text(pageStr, 196, 285, { align: 'right' });
                    doc.setTextColor(100, 100, 100);
                    doc.text('© ' + new Date().getFullYear() + ' SV Hofkirchen', 14, 285);
                }
            });

            // Statistik-Zusammenfassung mit bunten Info-Boxen
            const finalY = doc.lastAutoTable.finalY + 15; // Mehr Abstand
            if (finalY < 235 && data.length > 0) {
                // Berechne Statistiken
                const totalTrainings = data.reduce((sum, row) => sum + parseInt(row[3]), 0);
                const avgTrainings = Math.round(totalTrainings / data.length);
                
                // Finde alle mit dem höchsten Wert (für mehrere 1. Plätze)
                const maxTrainings = parseInt(data[0][3]);
                const topPlayers = data.filter(row => parseInt(row[3]) === maxTrainings);
                const topPlayerText = topPlayers.length > 1 
                    ? topPlayers.length + ' Spieler'
                    : topPlayers[0][1].substring(0, 18);
                
                // Dekorative Linie vor der Statistik
                doc.setDrawColor(220, 220, 220);
                doc.setLineWidth(0.5);
                doc.line(14, finalY - 5, 196, finalY - 5);
                
                // Überschrift mit Hintergrund
                doc.setFillColor(5, 39, 103);
                doc.roundedRect(14, finalY - 2, 182, 9, 1, 1, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(11);
                doc.setFont(undefined, 'bold');
                doc.text('STATISTIK-ÜBERSICHT', 18, finalY + 4);
                
                // Drei Info-Boxen nebeneinander
                const boxY = finalY + 10;
                const boxWidth = 58;
                const boxHeight = 24;
                
                // Box 1: Top Teilnehmer (Blau)
                doc.setFillColor(240, 245, 255);
                doc.setDrawColor(5, 39, 103);
                doc.setLineWidth(1.5);
                doc.roundedRect(14, boxY, boxWidth, boxHeight, 3, 3, 'FD');
                
                doc.setTextColor(5, 39, 103);
                doc.setFontSize(8);
                doc.setFont(undefined, 'bold');
                doc.text('TOP-TEILNEHMER', 17, boxY + 6);
                
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(80, 80, 80);
                doc.text(topPlayerText, 17, boxY + 12);
                
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(255, 193, 7);
                doc.text(maxTrainings + ' Trainings', 17, boxY + 20);
                
                // Box 2: Durchschnitt (Orange)
                doc.setFillColor(255, 248, 240);
                doc.setDrawColor(255, 193, 7);
                doc.roundedRect(76, boxY, boxWidth, boxHeight, 3, 3, 'FD');
                
                doc.setTextColor(180, 100, 0);
                doc.setFontSize(8);
                doc.setFont(undefined, 'bold');
                doc.text('DURCHSCHNITT', 79, boxY + 6);
                
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(80, 80, 80);
                doc.text('pro Mitglied', 79, boxY + 12);
                
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(255, 152, 0);
                doc.text(avgTrainings + ' Trainings', 79, boxY + 20);
                
                // Box 3: Gesamtzahl (Grün)
                doc.setFillColor(240, 255, 245);
                doc.setDrawColor(40, 167, 69);
                doc.roundedRect(138, boxY, boxWidth, boxHeight, 3, 3, 'FD');
                
                doc.setTextColor(25, 135, 84);
                doc.setFontSize(8);
                doc.setFont(undefined, 'bold');
                doc.text('AKTIVE JUGEND', 141, boxY + 6);
                
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(80, 80, 80);
                doc.text('Gesamt teilgenommen', 141, boxY + 12);
                
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(40, 167, 69);
                doc.text(data.length + ' Mitglieder', 141, boxY + 20);
            }

            // Speichern
            const filename = title.replace(/[/\\?%*:|"<>]/g, '-') + '.pdf';
            doc.save(filename);
        };
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV Hofkirchen - Jugend</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SvHofkirchenWasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #052767;"></div>
            <h4 class="mt-4" style="color: #052767; font-weight: 600; font-family: 'Segoe UI', sans-serif;">Lade
                Vereinsdaten...</h4>
            <p class="text-muted small">Bitte warten</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>

    <script>
        window.setupChart = (id, config) => {
            const ctx = document.getElementById(id).getContext('2d');
            if (window[id + 'Chart']) { window[id + 'Chart'].destroy(); }
            window[id + 'Chart'] = new Chart(ctx, config);
        }

        window.downloadFileFromStream = async (fileName, contentBase64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = "data:application/json;base64," + contentBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.generatePdf = (title, headers, data) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header Bar
            doc.setFillColor(5, 39, 103); // Vereinsblau
            doc.rect(0, 0, 210, 20, 'F');

            // Titel weiÃŸ auf Blau
            doc.setFontSize(16);
            doc.setTextColor(255, 255, 255);
            doc.setFont("helvetica", "bold");
            doc.text("SV Hofkirchen - Sektion Schach", 14, 13);

            // Subtitel schwarz
            doc.setTextColor(50, 50, 50);
            doc.setFontSize(14);
            doc.text(title, 14, 35);

            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.setFont("helvetica", "normal");
            doc.text(`Stand: ${new Date().toLocaleDateString('de-DE')}`, 14, 42);

            // Tabelle Fancier machen
            doc.autoTable({
                startY: 50,
                head: [headers],
                body: data,
                theme: 'grid',
                headStyles: {
                    fillColor: [5, 39, 103],
                    textColor: 255,
                    fontStyle: 'bold',
                    halign: 'center'
                },
                styles: {
                    font: 'helvetica',
                    fontSize: 10,
                    cellPadding: 3
                },
                columnStyles: {
                    0: { halign: 'center', fontStyle: 'bold', cellWidth: 20 }, // Rang
                    3: { halign: 'center' }, // Anzahl
                    4: { halign: 'right' }   // Quote
                },
                alternateRowStyles: {
                    fillColor: [245, 247, 250]
                }
            });

            // Footer Line
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text('Erstellt mit SV Hofkirchen JugendApp', 14, 285);
                doc.text('Seite ' + i, 190, 285);
            }

            doc.save('Statistik_SVH.pdf');
        }

        window.initDatePicker = (elementId, initialDate, dotNetHelper) => {
            flatpickr(document.getElementById(elementId), {
                locale: "de",
                defaultDate: initialDate,
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "D, j. F Y", // Zeigt "Dienstag, 27. Januar 2026"
                disableMobile: "true", // Zwingt den Custom Style auch auf Handys
                onChange: function (selectedDates, dateStr, instance) {
                    dotNetHelper.invokeMethodAsync('OnDateSelected', dateStr);
                }
            });
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>

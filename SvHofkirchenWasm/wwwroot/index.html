<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV Hofkirchen - Jugend</title>
    
    <script>
        (function() {
            // Fehler unterdrücken, die wir nicht ändern können oder die harmlos sind
            const originalConsoleWarn = console.warn;
            console.warn = function(msg) {
                if (typeof msg === 'string' && (msg.includes('setTimeout') || msg.includes('Permissions-Policy'))) return;
                originalConsoleWarn.apply(console, arguments);
            };

            // STORAGE SHIM: Wenn der Browser den Speicher blockiert, nutzen wir einen Fake-Speicher im RAM
            // Behebt: "Access to storage is not allowed"
            function createMemoryStorage() {
                let data = {};
                return {
                    getItem: (key) => data[key] || null,
                    setItem: (key, value) => data[key] = String(value),
                    removeItem: (key) => delete data[key],
                    clear: () => data = {},
                    key: (index) => Object.keys(data)[index],
                    get length() { return Object.keys(data).length; }
                };
            }

            try {
                // Testen, ob localStorage geht
                localStorage.setItem('test', '1');
                localStorage.removeItem('test');
            } catch (e) {
                console.log("Speicherzugriff blockiert. Nutze Fallback-Speicher.");
                // Fake-Storage unterschieben
                Object.defineProperty(window, 'localStorage', { value: createMemoryStorage() });
                Object.defineProperty(window, 'sessionStorage', { value: createMemoryStorage() });
                
                // Cache API faken (wichtig für Blazor WASM Start)
                if (!window.caches) {
                    window.caches = {
                        match: () => Promise.resolve(undefined),
                        open: () => Promise.resolve({
                            add: () => {}, put: () => {}, match: () => Promise.resolve(undefined), delete: () => Promise.resolve(true)
                        }),
                        has: () => Promise.resolve(false),
                        delete: () => Promise.resolve(true),
                        keys: () => Promise.resolve([])
                    };
                }
            }
        })();
    </script>
    
    <script>
        // Behebt: "[Violation] Avoid using document.write()"
        var base = document.createElement('base');
        // Automatische Erkennung: Lokal "/" oder GitHub "/Projektname/"
        base.href = window.location.hostname.includes('localhost') ? '/' : '/SvHofkirchenHomepage-Web/';
        document.head.appendChild(base);
    </script>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SvHofkirchenWasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #052767;"></div>
            <h4 class="mt-4" style="color: #052767; font-family: sans-serif;">Lade Vereinsdaten...</h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>

    <script>
        window.setupChart = (id, config) => {
            const ctx = document.getElementById(id)?.getContext('2d');
            if (ctx) {
                if (window[id + 'Chart']) window[id + 'Chart'].destroy();
                window[id + 'Chart'] = new Chart(ctx, config);
            }
        };

        window.downloadFileFromStream = async (fileName, contentBase64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = "data:application/json;base64," + contentBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.initDatePicker = (elementId, initialDate, dotNetHelper) => {
            const el = document.getElementById(elementId);
            if(el) {
                flatpickr(el, {
                    locale: "de", defaultDate: initialDate, dateFormat: "Y-m-d", altInput: true, altFormat: "D, j. F Y", disableMobile: "true",
                    onChange: (selectedDates, dateStr) => dotNetHelper.invokeMethodAsync('OnDateSelected', dateStr)
                });
            }
        };
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
